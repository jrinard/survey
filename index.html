<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Tell us about yourself</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="fName">First Name</label>
            <input id="fName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="lName">Last Name</label>
            <input id="lName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" type="text">
          </div>

          <div class="form-group">
          <label>Drink Choice</label>
            <select class="form-control" id="drink">
              <option>Coffee</option>
              <option>Tea</option>
              <option>Kombucha</option>
              <option>Water</option>
            </select>
          </div>

          <label for="track-choice">What Class Will You Take Next?:</label>
          <div class="radio">
            <label>
              <input type="radio" name="track" value="ruby" checked>
              Ruby
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="track" value="C#">
              C#
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="track" value="design">
              Design
            </label>
          </div>

          <div class="form-group">
            <label for="born">Date of birth:</label>
            <input id="born" class="form-control" type="date">
          </div>

          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color-fav" class="form-control" type="color">
          </div>

          <button type="submit" class="btn">Go!</button>
        </form>
      </div>

      <div id="confirm">
        <h1>Confirmation</h1>
            <li>First Name: <span class="fName"></span></li>
            <li>Last Name: <span class="lName"></span></li>
            <li>Email: <span class="email"></span></li>
            <li>Beverage: <span class="beverage-input"></span></li>
            <li>Track: <span class="radio-input"></span></li>
            <li>Birthday: <span class="date"></span></li>
            <li>Favorite Color: <span class="color"></span></li>
        </ul>

      </div>
    </div>
  </body>
</html>
